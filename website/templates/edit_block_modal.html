<div class="modal fade" id="editBlockModal" tabindex="-1" aria-labelledby="editBlockModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <form id="editBlockForm">
        <input type="hidden" id="editBlockId" name="id">

        <div class="modal-header">
          <h5 class="modal-title" id="editBlockModalLabel">Edit Session Block</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="editBlockDay" class="form-label fw-semibold">Day</label>
              <input type="text" id="editBlockDay" name="day" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="editBlockType" class="form-label fw-semibold">Type</label>
              <select id="editBlockType" name="block_type" class="form-select">
                <option value="">— Select Type —</option>
                <option value="Break">Break</option>
                <option value="Keynote">Keynote</option>
                <option value="Poster">Poster</option>
                <option value="Presentation">Presentation</option>
                <option value="Blitz">Blitz</option>
              </select>
            </div>

            <div class="col-12">
              <label for="editBlockTitle" class="form-label fw-semibold">Title</label>
              <input type="text" id="editBlockTitle" name="title" class="form-control" required>
            </div>

            <div class="col-12">
              <label for="editBlockDescription" class="form-label fw-semibold">Description</label>
              <textarea id="editBlockDescription" name="description" rows="3" class="form-control"></textarea>
            </div>

            <div class="col-md-6">
              <label for="editBlockLocation" class="form-label fw-semibold">Location</label>
              <input type="text" id="editBlockLocation" name="location" class="form-control">
            </div>

            <div class="col-md-6">
              <label for="editBlockSubLength" class="form-label fw-semibold">Sub Length (minutes)</label>
              <input type="number" id="editBlockSubLength" name="sub_length" class="form-control">
            </div>

            <div class="col-md-6">
              <label for="editBlockStart" class="form-label fw-semibold">Start Time</label>
              <input type="datetime-local" id="editBlockStart" name="startTime" class="form-control">
            </div>

            <div class="col-md-6">
              <label for="editBlockEnd" class="form-label fw-semibold">End Time</label>
              <input type="datetime-local" id="editBlockEnd" name="endTime" class="form-control">
            </div>

          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>

      </form>

    </div>
  </div>
</div>
