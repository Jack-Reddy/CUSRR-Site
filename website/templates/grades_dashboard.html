{% extends "base.html" %}

{% block title %}Grades Dashboard{% endblock %}

{% block content %}
<div class="container-fluid py-2 py-md-4">

  <!-- Page Header -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-2 gap-2">
    <h2 class="mb-0">Grades Dashboard</h2>
  </div>

  <!-- DataTable Container -->
  <div id="grades-container" class="card p-3 shadow-sm">
    <div class="text-center py-3 py-md-5 text-muted">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3">Loading grades...</p>
    </div>
  </div>

</div>
{% endblock %}

{% block scripts %}
  {{ super() }}

  <!-- jQuery & DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
  <link rel="stylesheet"
        href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/grades-dashboard.js') }}"></script>
{% endblock %}
