{% extends "base.html" %}
{% block content %}

<div class="container py-4">

  <!-- Header -->
  <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4">
    <div>
      <h2 class="mb-1">Abstract Grader Dashboard</h2>
      <p class="text-dark mb-0">Review, score, and track abstracts quickly.</p>
    </div>
    <div class="d-flex align-items-center gap-3">
      <div class="text-end">
        <small class="text-dark d-block mb-1" id="progressLabel">0% complete</small>
        <div class="progress" style="width:180px; height:6px;">
          <div class="progress-bar" id="progressBar" role="progressbar" style="width:0%"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tools -->
  <div class="row g-3 mb-4">
    <div class="col-12 col-lg-6">
      <div class="input-group">
        <span class="input-group-text bg-gray-100"><i class="fas fa-search"></i></span>
        <input type="text" class="form-control" id="searchInput" placeholder="Search by abstract title">
      </div>
    </div>

    <div class="col-12 col-lg-6 d-flex justify-content-lg-end gap-2">
      <button class="btn btn-sm btn-outline-dark active" data-filter="all">All</button>
      <button class="btn btn-sm btn-outline-dark" data-filter="todo">To Do</button>
      <button class="btn btn-sm btn-outline-dark" data-filter="done">Completed</button>
    </div>
  </div>

  <!-- To Do -->
  <h5 class="mt-5 mb-3">To Do</h5>
  <div class="row g-4 row-cols-1 row-cols-md-2" id="todoGrid"></div>

  <!-- Completed -->
  <h5 class="mt-5 mb-3">Completed</h5>
  <div class="row g-4 row-cols-1 row-cols-md-2" id="completedGrid"></div>

</div>

<!-- JS -->
<script src="{{ url_for('static', filename='js/abstractGrader.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/abstractGrader.css') }}">
{% endblock %}
