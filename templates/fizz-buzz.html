<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz Checker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">FizzBuzz Checker</h1>
    <div class="mb-3">
      <label for="numberInput" class="form-label">Enter a number:</label>
      <input type="number" class="form-control" id="numberInput" placeholder="Enter number">
    </div>
    <button id="checkBtn" class="btn btn-primary mb-3">Check</button>
    <div id="result" class="alert alert-info d-none"></div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const button = document.getElementById('checkBtn');
    const input = document.getElementById('numberInput');
    const resultDiv = document.getElementById('result');

    button.addEventListener('click', () => {
      const value = parseInt(input.value);

      if (isNaN(value)) {
        resultDiv.textContent = 'Please enter a valid number.';
        resultDiv.classList.remove('d-none', 'alert-info', 'alert-success', 'alert-danger');
        resultDiv.classList.add('alert-warning');
        return;
      }

      let output = '';
      if (value % 3 === 0 && value % 5 === 0) {
        output = 'FizzBuzz';
      } else if (value % 3 === 0) {
        output = 'Fizz';
      } else if (value % 5 === 0) {
        output = 'Buzz';
      } else {
        output = value;
      }

      resultDiv.textContent = output;
      resultDiv.classList.remove('d-none', 'alert-warning');
      resultDiv.classList.add('alert-info');
    });
  </script>
</body>
</html>
